<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- .display -->

    <div class="display">

        <input class="question" type="hidden"/>

        <div class="answer">Tap On Button</div>
    </div>

    <div class="onOff">

        <div class="switch">
            On/Off
        </div>

        <div class="clear">
            Clear
        </div>
    </div>

    <div class="guide">
        <ul>
            <li>Tap on On/Off Button to Do Calculation</li>

            <li>Tap Clear to Do New Calculation</li>
        </ul>
    </div>
    <!-- buttons -->

    <div class="buttons">

        <div class="nums">

            <div class="firstRow">
                <div class="btn">1</div>

                <div class="btn">2</div>

                <div class="btn">3</div>
            </div>

            <div class="secondRow">
                <div class="btn">4</div>

                <div class="btn">5</div>

                <div class="btn">6</div>
            </div>

            <div class="thirdRow">
                <div class="btn">7</div>

                <div class="btn">8</div>

                <div class="btn">9</div>
            </div>

            <div class="fourthRow">

                <div class="btn">00</div>

                <div class="btn">0</div>
            </div>

        </div>
        
        <div class="function">

            <div class="row1">

                <div id="plus" class="btn1">+</div>

                <div id="minus" class="btn1">-</div>
            </div>

            <div class="row2">

                <div id="multi" class="btn1">*</div>

                <div id="by" class="btn1">/</div>
            </div>

            <div class="row3">

                <div id="division" class="btn1">/</div>

                <div id="per" class="btn1">%</div>
            </div>

            <div class="row4">=</div>
        </div>
    </div>

    <script src="./script.js"></script>


</body>
</html>
